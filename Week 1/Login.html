<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <h1>Log in</h1>
    <button type="button" class="google-btn"><img src="/without css/Google_Icons-09-512.webp" height="30px" width="30px" />Log in with Google</button>
    <hr>
    <form action="">
        <p>
            <label for="mail">Email:</label><br>
            <input type="email" id="mail" placeholder="abc@mail.com" required>
        </p>
        <p>
            <label for="pass">Password:</label><br>
            <input type="password" id="pass" placeholder="password" required>
        </p>
        <p>
            <input type="checkbox" id="cool">
            <label for="cool">Remember me</label>
        </p>
        <button type="submit">Log in</button>
        <p><a href="kkkk">Forgot password</a></p>
    </form>
    <hr>
    <p>
        Dont have an account?<br>
        <a href="Signin.html">Sign up</a>
    </p>
</body>
</html>
